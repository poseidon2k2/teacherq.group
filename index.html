<!DOCTYPE html>
<html>
<head>
	<title>Mid AuTumn</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="main">
		<div style="display: flex;justify-content: space-around;">
			<button class="btn" onclick="myFunction()">Nhận lời chúc</button>
			<button class="btn-number" onclick="myFunction()">Số May Mắn</button>	
		</div>
		
		<div id="par"></div>	
		<div id="lucky"><p id="lucky-number"></p></div>	
	</div>
	
	

	<script type="text/javascript">
		function getRndInteger(min, max) {
	 		return Math.floor(Math.random() * (max - min) ) + min;
		}	
		function myFunction() {
		  var element = document.getElementById("par");
		  element.classList.toggle("show");
		  var elementluc = document.getElementById("lucky");
		  elementluc.classList.toggle("off");
		}



		const str = [
			"Nhân dịp Tết Trung Thu 2022, Thầy Quang xin gửi tới bạn lời chúc sức khỏe, kính bạn và gia đình có một Trung thu thật ấm áp, thật hạnh phúc, vui vẻ bên gia đình và người thân. Thầy Quang xin chân thành cảm ơn và mong muốn tiếp tục nhận được sự tin tưởng cũng như ủng hộ nhiệt tình của bạn trong thời gian sắp tới.", 
			"Thầy Quang xin gửi đến quý bạn lời chúc nhân dịp Tết Trung Thu 2022. Tết Trung Thu đã đến trên mọi nhà, thầy Quang xin kính chúc quý khách và gia đình có một mùa Trung thu vui vẻ, đầm ấm, hạnh phúc, nhiều may mắn với những câu chuyện mà chú Cuội, chị Hằng mang lại cho riêng mỗi người chúng ta. Cầu chúc cho tâm hồn mọi người mãi luôn đẹp như ánh trăng rằm và cuộc sống mãi luôn ngọt ngào như những chiếc bánh Trung Thu", 
			"Trung thu luôn được xem là tết của sự đoàn viên, của tình thân gia đình, là truyền thống không thể thay đổi của người Việt Nam. Trong không khí của ngày tết đặc biệt này, Thầy Quang muốn gửi lòng tri ân sâu sắc đến bạn – Bạn đã và đang đồng hành cùng lớp học thầy Quang trong suốt chặng đường vừa qua. Cùng với sự nỗ lực không mệt mỏi của bạn và sự tận tâm của thầy trong từng buổi dạy nhằm mang lại những kết quả học tập tốt nhất. Một lần nữa, kính chúc Bạn đón Tết Trung Thu vui vẻ, ấm áp.",
			"Trong suốt những năm phát triển, lớp học thầy Quang đã vươn lên mạnh mẽ và có được một vài sự thành công nhất định như ngày hôm nay. Để có được điều đó, Thầy Quang hết sức trân trọng sự ủng hộ, giúp đỡ và hợp tác của bạn trong suốt thời gian vừa qua và cả trong tương lai. Nhân dịp Trung thu, Thầy Quang mong muốn gửi lời tri ân tới bạn đã, đang và sẽ đồng hành cùng thầy, kính chúc bạn và gia đình luôn tràn đầy sức khỏe, thành công và có một mùa Trung thu thật ấm áp, ngọt ngào.", 
			"Thầy Quang xin kính chúc bạn có một mùa Trung thu vui vẻ và ấm áp bên gia đình, bạn bè… Cám ơn bạn đã giúp đỡ và ủng hộ lớp học Thầy Quang trong suốt thời gian vừa qua. Sự ưu ái mà bạn dành cho lớp học trong thời gian qua, đó chính là động lực giúp cho các chất lượng của lớp học ngày càng phát triển và khẳng định thượng hiệu của thầy. Hy vọng, bạn có những ngày Trung thu thật tuyệt vời bên những người mà bạn yêu thương, quý mến. Kính chúc bạn và gia đình có sức khỏe dồi dào và thật thành công trong công việc để xung quanh quý khách luôn tràn ngập tiếng cười vui vẻ và hạnh phúc.", 
			"Chúc bạn của các thành viên trong đại gia đình có một trung thu vui vẻ bên bạn bè người thân, tạm biệt mùa hè, bước vào năm học mới với nhiều phấn khởi cùng những dự định phía trước. Chúc các bạn có nhiều sức khỏe, học giỏi, chăm ngoan, làm được nhiều việc tốt. Một năm học vui vẻ đang chờ đón bạn tại Lớp Học Thầy Quang", 
			"Lớp học Thầy Quang luôn mong muốn mang lại những lợi ích cho bạn từ chất lượng lớp học, học phí và đặc biệt là một đội ngũ hỗ trợ luôn đảm bảo tốt nhất việc học của bạn. Trong quá trình hoàn thiện thương hiệu của lớp học, nếu Lớp học Thầy Quang có sơ sót mong bạn thông cảm, đóng góp ý kiến cũng như giúp đỡ Thầy hoàn thiện những sai sót đó.Nhân dịp Tết Trung Thu 2022, Thầy Quang chúc bạn lời chúc sức khỏe, kính chúc bạn và gia đình có một Trung thu ấm áp, hạnh phúc và vui vẻ, phước lộc – an bình. Một lần nữa xin chân thành cảm ơn sự tin tưởng của bạn, hi vọng bạn sẽ tiếp tục đồng hành cùng thầy vào những năm tới nữa!",
			"Nhân dịp Tết Trung Thu 2022, Thầy Quang kính chúc bạn cùng gia đình, bạn bè có một mùa Trung thu tuyệt vời, với những kỉ niệm đẹp và ý nghĩa. Đây cũng là dịp để Thầy gửi lời cảm ơn, tri ân chân thành tới bạn đã đồng hành cùng Thầy suốt thời gian qua. Sự tin tưởng của bạn là động lực cho Lớp Học Thầy Quang ngày càng phát triển hơn nữa"];
		var number = getRndInteger(0, 8);
		document.getElementById("lucky-number").innerHTML = number;
		document.getElementById("par").innerHTML = str[number];
	</script>
</body>
</html>
